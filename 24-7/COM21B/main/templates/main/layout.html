{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
        <span class="logo">COM21B</span>
        <h3>Navigation</h3>
        <img src="{% static 'main/img/did_logo.gif'%}" alt="XXX">
        <ul>
            <a href="{% url 'Home' %}"><li class="fab fa-phoenix-framework"></i>Home</li></a>
            <a href="{% url 'About' %}"><li class="fab fa-gripfire"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-location-arrow"></i>News</li></a>
            <a href="{% url 'Contacts' %}"><li><i class="fas fa-address-card"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add an article</li></a>
        <ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
